name: Build Docker Image
run-name: ${{ github.actor }} is building the Docker image
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build Docker Image
        run: docker build -t mine-crash-website .
      - name: Save Docker Image
        run: docker save -o mine-crash-website.tar mine-crash-website
      - name: Upload Docker Image
        uses: actions/upload-artifact@v4
        with:
          name: mine-crash-website_{{ github.run_number }}
          path: mine-crash-website.tar